<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../STYLES/userstyles.css">
    <!-- Include CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="otp-dialog-container">
        <div class="otp-dialog">
            <h2>Reset Password </h2>
            <p>Please enter the OTP sent to your email to reset password.</p>
            <!-- <input type="text" id="reset-email" placeholder="Enter Email" /> -->
            <input type="text" id="reset-input" placeholder="Enter OTP" maxlength="6" />
            <input type="password" id="reset-password" placeholder="Enter New Password" />
            <input type="password" id="reset-confirm-password" placeholder="Confirm New Password" required>
            <button id="reset-password-btn">Verify OTP</button>
        </div>
    </div>
    <script src="../JS/reset_password_script.js"></script> 
</body>
</html>
