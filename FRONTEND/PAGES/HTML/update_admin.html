<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- <link rel="stylesheet" href="items.css"> -->
    <link rel="stylesheet" href="../STYLES/update_admin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            position: relative;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh; /* Full height */
            position: fixed; /* Fixed sidebar */
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #575757;
        }
        .profile-container {
            position: fixed; /* Fix position to the viewport */
            top: 20px; /* Distance from the top */
            right: 70px; /* Distance from the right */
            z-index: 10; /* Ensure it appears above other elements */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .main-content {
            margin-left: 250px; /* Align with sidebar width */
            padding: 20px;
            box-sizing: border-box;
            flex: 1; /* Allow main content to expand */
        }
        h1 {
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .profile-logo {
            width: 60px; /* Adjust the size of the profile logo */
            height: 60px; /* Adjust the size of the profile logo */
            border-radius: 50%; /* Make it circular */
            cursor: pointer; /* Change cursor on hover */
            border: 2px solid #fff; /* Optional: White border */
        }
        button {
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #2882e1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="admin_analytics.html">Admin Analytics</a></li>
            <li><a href="category_management.html">All Categories</a></li>
            <li><a href="all_students.html">All Students</a></li>
            <li><a href="all_listings.html">All Listings</a></li>     
        </ul>
        <div class="profile-container">
            <div class="dropdown">
                <img src="../TEMPLATES/profile-picture.jpg" alt="Profile" class="profile-logo" />
                <div class="dropdown-content">
                    <a href="update_admin.html">Update Profile</a>
                    <a href="#" id="logout-link">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <h1>Update Profile</h1>
        <div class="container">
            <form id="update-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required readonly>
                
                <label for="university-name">University Name</label>
                <input type="text" id="university-name" name="university-name" required readonly>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>

                <button type="submit">Update All Details</button>
                <p id="error-message" style="display: none;"></p>
            </form>

            <button id="back-button" onclick="window.location.href='admin_analytics.html'">Back To Analytics</button>
        </div>
    </div>
    <script src="../JS/update_admin.js"></script>
</body>
</html>
