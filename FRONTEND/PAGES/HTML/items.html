<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="../STYLES/items.css">
</head>
<body>
    <div class="navigation-panel">
        <button onclick="window.location.href='items.html'">All Available Listings</button>
        <button onclick="window.location.href='my_listings.html'">My Listings</button>
        <button onclick="window.location.href='interested_items.html'">Interested Items History</button>
        <button onclick="window.location.href='create_listing.html'">Create Item Listing</button>
        <button onclick="window.location.href='my_history.html'">History</button>
        <div class="profile-container">
            <img src="../TEMPLATES/profile-picture.jpg" alt="Profile" id="profileid" class="profile-logo" />
            <div class="dropdown">
                <a href="update_user.html">Update Profile</a>
                <a href="#" id="logout-link">Logout</a> 
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Available Listings</h1>
            
            <!-- Category Dropdown -->
            <div class="category-filter">
                <label for="category-dropdown">Filter by Category:</label>
                <select id="category-dropdown">
                    <!-- Categories will be dynamically populated by JavaScript -->
                </select>
            </div>

            <div id="item-list"></div>

            <!-- Pagination Controls -->
            <div class="pagination-controls">
                <button id="back-button" style="display:none;">Back</button>
                <button id="next-button" style="display:none;">Next</button>
            </div>
        </div>
    </div>

    <script src="../JS/update_delete.js"></script>
    <script src="../JS/items.js"></script>
</body>
</html>
