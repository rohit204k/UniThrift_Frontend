<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Details</title>
  <link rel="stylesheet" href="../STYLES/available_listings.css">
</head>
<body>
  <div class="container">
    <h1>Item Details</h1>
    <div id="item-details">
      <!-- Item details will be dynamically inserted here -->
    </div>

    <textarea id="user-comment" placeholder="Enter your comment here..." rows="3" style="width: 100%;"></textarea>
    <!-- Dynamic section to display interested buyers -->
    
    <div id="interested-buyers-list">
      <!-- Interested buyers will be dynamically inserted here -->
    </div>
    <button id="mark-interested-button" style="background-color: blue; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Mark as Interested</button>
    
    <button id="back-button">Back</button>

  </div>

  <script src="../JS/item_utils.js"></script>
  <script src="../JS/available_listings.js"></script>
  <script src="../JS/item_mark_interested.js"></script>
</body>
</html>
