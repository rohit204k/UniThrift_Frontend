<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Item Listing</title>
  <link rel="stylesheet" href="items.css">
  <link rel="stylesheet" href="create_listing.css">
</head>
<body>
  <div class="navigation-panel">
    <button onclick="window.location.href='items.html'">All Available Listings</button>
    <button onclick="window.location.href='my_listings.html'">My Listings</button>
    <button onclick="window.location.href='interested_items.html'">Interested Items History</button>
    <button onclick="window.location.href='create_listing.html'">Create Item Listing</button>
    <button onclick="window.location.href='my_history.html'">History</button>
    <div class="profile-container">
      <img src="TEMPLATES/profile-picture.jpg" alt="Profile" class="profile-logo" />
      <div class="dropdown">
          <a href="update_user.html">Update Profile</a>
          <a href="#" id="logout-link">Logout</a>
      </div>
  </div>
  </div>
  <div class="main-content">
    <div class="container">
      <h1>Create New Item Listing</h1>
      <form id="create-item-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        <label for="category">Category</label>
        <select id="category" name="category" required></select>
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
        <label for="image">Images</label>
        <input type="file" id="image" name="image" accept="image/*" multiple required>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required>
        <button type="submit">Submit Listing</button>
        <button id="back-button" onclick="window.location.href='items.html'">Back to Items</button>
      </form>
    </div>
  </div>
  <script src="create_listing.js"></script>
</body>
</html>
