<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="adminstyles.css">
</head>
<body>
    <img src="TEMPLATES/unithirft_logo.png" alt="UniThrift Logo" id="logo">

    <div class="container">
        <div id="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-firstname" placeholder="First Name" required>
                <input type="text" id="signup-lastname" placeholder="Last Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <select id="signup-universityname" required>
                    <option value="" disabled selected>Select University</option>
                </select>
                <!-- <input type="text" id="signup-universityname" placeholder="University Name" required> -->
                <input type="text" id="signup-universityid" placeholder="University ID" required>
                <!-- <input type="text" id="signup-phone" placeholder="Phone Address" required> -->
                <!-- <input type="text" id="signup-addr" placeholder="Address" required> -->
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="admin_login.html">Login</a></p>
        </div>
    </div>

    <script src="admin_app.js"></script>
</body>
</html>
