<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link rel="stylesheet" href="category_management.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh; /* Full height */
            position: fixed; /* Fixed sidebar */
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 250px; /* Align with sidebar width */
            padding: 20px;
            box-sizing: border-box;
            flex: 1; /* Allow main content to expand */
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .profile-container {
            position: fixed; /* Fix position to the viewport */
            top: 20px; /* Distance from the top */
            right: 70px; /* Distance from the right */
            z-index: 10; /* Ensure it appears above other elements */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .profile-logo {
            width: 60px; /* Adjust the size of the profile logo */
            height: 60px; /* Adjust the size of the profile logo */
            border-radius: 50%; /* Make it circular */
            cursor: pointer; /* Change cursor on hover */
            border: 2px solid #fff; /* Optional: White border */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="admin_analytics.html">Admin Analytics</a></li>
            <li><a href="category_management.html">All Categories</a></li>
            <li><a href="all_students.html">All Students</a></li>
            <li><a href="all_listings.html">All Listings</a></li>  
        </ul>
        <div class="profile-container">
            <div class="dropdown">
                <img src="TEMPLATES/profile-picture.jpg" alt="Profile" class="profile-logo" />
                <div class="dropdown-content">
                    <a href="update_admin.html">Update Profile</a>
                    <a href="#" id="logout-link">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <h1>All Students</h1>
        <table id="student-table">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>UniversityID</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student rows will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
    <script src="all_students.js"></script>
</body>
</html>
