<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <link rel="stylesheet" href="items.css">
</head>
<body>
  <div class="navigation-panel">
    <button onclick="window.location.href='items.html'">All Available Listings</button>
    <button onclick="window.location.href='my_listings.html'">My Listings</button>
    <button onclick="window.location.href='interested_items.html'">Interested Items History</button>
    <button onclick="window.location.href='create_listing.html'">Create Item Listing</button>
    <button onclick="window.location.href='history.html'" class="active">History</button>
  </div>

  <div class="history-content-area">
    <h1>History</h1>
    <div class="history-container">

      </div>
      <div id="bought-items-list" class="item-list"></div>
      <div id="sold-items-list" class="item-list" style="display: none;"></div>
    </div>
  </div>

  <script src="my_history.js"></script>
