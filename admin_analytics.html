<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="category_management.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            position: relative;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh; /* Full height */
            position: fixed; /* Fixed sidebar */
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #575757;
        }
        .profile-container {
            position: fixed; /* Fix position to the viewport */
            top: 20px; /* Distance from the top */
            right: 70px; /* Distance from the right */
            z-index: 10; /* Ensure it appears above other elements */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .main-content {
            margin-left: 250px; /* Align with sidebar width */
            padding: 20px;
            box-sizing: border-box;
            flex: 1; /* Allow main content to expand */
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            width: 45%;
            margin-bottom: 20px;
        }
        canvas {
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-logo {
            width: 60px; /* Adjust the size of the profile logo */
            height: 60px; /* Adjust the size of the profile logo */
            border-radius: 50%; /* Make it circular */
            cursor: pointer; /* Change cursor on hover */
            border: 2px solid #fff; /* Optional: White border */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="admin_analytics.html">Admin Analytics</a></li>
            <li><a href="category_management.html">All Categories</a></li>
            <li><a href="all_students.html">All Students</a></li>
            <li><a href="all_listings.html">All Listings</a></li>     
        </ul>
        <div class="profile-container">
            <div class="dropdown">
                <img src="TEMPLATES/profile-picture.jpg" alt="Profile" class="profile-logo" />
                <div class="dropdown-content">
                    <a href="update_admin.html">Update Profile</a>
                    <a href="#" id="logout-link">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <h1>Admin Analytics</h1>
        <div class="container">
            <div class="card">
                <h2>Most Listed Items</h2>
                <canvas id="mostListedItemsChart"></canvas>
            </div>
            <div class="card">
                <h2>Most Inquired Items</h2>
                <canvas id="mostInquiredItemsChart"></canvas>
            </div>
            <div class="card">
                <h2>Total Revenue</h2>
                <p id="total-revenue">Loading...</p>
            </div>
        </div>
    </div>
    <script src="admin_analytics.js"></script>
</body> 
</html>
