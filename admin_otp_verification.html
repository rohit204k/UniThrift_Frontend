<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="adminstyles.css">
</head>
<body>
    <div id="otp-dialog-container">
        <div class="otp-dialog">
            <h2>Verify OTP</h2>
            <p>Please enter the OTP sent to your email to verify your email address.</p>
            <input type="text" id="otp-email" placeholder="Enter Email" />
            <input type="text" id="otp-input" placeholder="Enter OTP" maxlength="6" />
            <input type="password" id="otp-password" placeholder="Enter Password" />
            <button id="verify-otp-btn">Verify OTP</button>
        </div>
    </div>
    <script src="admin_otp_verification_script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
